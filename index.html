<html>
<title>JS Calculator</title>
<link rel="stylesheet" href="index.css">

<body>
    <div class="whole-container">
        <div class="inputbox">
            <input type="text" id="result" placeholder="0">
        </div>

        <div class="container">
            <div><input type="button" id="button" value="AC" onclick="clearResult()"></div>
            <div><input type="button" id="button" value="00" onclick="append('00')"></div>
            <div><input type="button" id="button" value="%" onclick="append('%')"></div>
            <div><input type="button" id="button" value="/" onclick="append('/')"></div>
            <div><input type="button" id="button" value="7" onclick="append('7')"></div>
            <div><input type="button" id="button" value="8" onclick="append('8')"></div>
            <div><input type="button" id="button" value="9" onclick="append('9')"></div>
            <div><input type="button" id="button" value="x" onclick="append('*')"></div>
            <div><input type="button" id="button" value="4" onclick="append('4')"></div>
            <div><input type="button" id="button" value="5" onclick="append('5')"></div>
            <div><input type="button" id="button" value="6" onclick="append('6')"></div>
            <div><input type="button" id="button" value="-" onclick="append('-')"></div>
            <div><input type="button" id="button" value="1" onclick="append('1')"></div>
            <div><input type="button" id="button" value="2" onclick="append('2')"></div>
            <div><input type="button" id="button" value="3" onclick="append('3')"></div>
            <div><input type="button" id="button" value="+" onclick="append('+')"></div>
            <div><input type="button" id="button" value="0" onclick="append('0')"></div>
            <div><input type="button" id="button" value="<" onclick="clearOne()"></div>
            <div><input type="button" id="button" value="." onclick="append('.')"></div>
            <div> <input type="button" id="button" value="=" onclick="calculate()"></div>
        </div>
    </div>
    <script>
        function append(value) {
            document.getElementById("result").value += value
        }

        function clearResult() {
            document.getElementById("result").value = ""
        }

        function clearOne() {
            var input = document.getElementById("result");
            input.value = input.value.slice(0, -1);
        }


        function calculate() {
            const res = eval(document.getElementById("result").value)
            console.log(res);
            document.getElementById("result").value = res;
        }
    </script>
</body>

</html>
